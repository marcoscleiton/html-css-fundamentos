<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box Model na Pr√°tica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Estudo de Box Model</h1>

    <section class="exemplo">
        <h2>Elemento BLOCK</h2>
        <div class="box block">Sou block</div>
    </section>

    <section class="exemplo">
        <h2>Elemento INLINE</h2>
        <span class="box inline">Sou inline</span>
        <span class="box inline">Outro inline</span>
    </section>

    <section class="exemplo">
        <h2>Elemento INLINE-BLOCK</h2>
        <span class="box inline-block">Inline-block</span>
        <span class="box inline-block">Inline-block</span>
    </section>

</body>
</html>
